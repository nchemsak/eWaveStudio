<h1>{{title}}</h1>
<div class="row">
</div>
<!-- Repeat over our todo list items and setup filtering by search term. Easy peasy -->
<div ng-repeat="item in items | filter: searchText.search">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-xs-1">
      </div>
      <div class="col-xs-7"><a ng-href="#/items/{{item.id}}">{{item.task}}</a></div>
      <div class="col-xs-2">{{item.dueDate}}</div>
      <div class="col-xs-1">{{item.assignedTo}}</div>
      <div class="col-xs-1">
        <button class="btn btn-danger">X</button>
      </div>
    </div>
  </div>
</div>
